  <h1>Санкт-Петербург — северная столица России</h1>

  <img src="img/piter1.jpg" alt="Петербург">

  <p>Санкт-Петербург — красивейший город с богатой историей. Он был основан Петром I в 1703 году и долгое время являлся столицей России. Сегодня город славится архитектурой, культурой и своими белыми ночами.</p>
